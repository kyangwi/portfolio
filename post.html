<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post | Bwenge Kyangwi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script type="module">
        import { injectLayout } from './js/layout.js';
        injectLayout();
    </script>
    <style>
        /* Basic prose styles */
        .prose {
            color: #374151;
            max-width: 65ch;
            margin: 0 auto;
        }

        .prose a {
            color: #3b82f6;
            text-decoration: underline;
        }

        .prose strong {
            color: #111827;
            font-weight: 600;
        }

        .prose ul,
        .prose ol {
            margin: 1.25em 0;
            padding-left: 1.5em;
            list-style-type: disc;
        }

        .prose ol {
            list-style-type: decimal;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            color: #111827;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .prose h1 {
            font-size: 2.25rem;
        }

        .prose h2 {
            font-size: 1.875rem;
        }

        .prose h3 {
            font-size: 1.5rem;
        }

        .prose p {
            margin: 1em 0;
            line-height: 1.75;
        }

        .prose img {
            margin: 2em 0;
            border-radius: 0.75rem;
            width: 100%;
        }

        .prose code {
            background: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.3rem;
            font-size: 0.9em;
        }

        .prose pre {
            background: #1f2937;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5em 0;
        }

        .prose pre code {
            background: transparent;
            color: #fff;
            padding: 0;
        }

        .prose blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800 flex flex-col min-h-screen overflow-x-hidden">
    <!-- Navbar injected by layout.js -->

    <main class="flex-1">
        <article class="pt-32 pb-16">
            <div class="max-w-3xl mx-auto px-4" id="post-container">
                <div class="text-center py-20 text-gray-500">Loading post...</div>
            </div>
        </article>
    </main>

    <script type="module" src="./js/post.js"></script>
</body>

</html>
