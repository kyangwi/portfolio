<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor | Bwenge Kyangwi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script type="module">
        import { injectLayout } from './js/layout.js';
        injectLayout();
    </script>
    <style>
        .editor-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #1d3a8a;
        }

        .prose {
            max-width: none;
        }

        .prose img {
            max-width: 100%;
            border-radius: 0.5rem;
        }

        .prose pre {
            background: #1f2937;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .prose blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            font-style: italic;
            color: #4b5563;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800 flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar injected by layout.js -->

    <main class="flex-1 pt-32 pb-16 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-sm">
                <!-- Title Input -->
                <input type="text" id="post-title"
                    class="w-full text-4xl font-bold border-0 border-b-2 border-transparent focus:border-green-500 focus:ring-0 outline-none mb-4 placeholder-gray-400 p-2 transition"
                    placeholder="Your Article Title">

                <!-- Description Input -->
                <textarea id="post-description"
                    class="w-full text-lg text-gray-600 border border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-green-500 outline-none mb-6 placeholder-gray-400 resize-none transition"
                    rows="2" placeholder="Enter a brief description of your article..."></textarea>

                <!-- Featured Image -->
                <div class="mb-8 p-4 border rounded-lg bg-gray-50">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Featured Image</label>
                    <input type="file" id="featured-image-input" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    <div id="featured-image-preview"
                        class="mt-4 hidden relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="" class="w-full h-full object-cover">
                        <button id="remove-image-btn"
                            class="absolute top-2 right-2 bg-white rounded-full p-1 shadow-md hover:bg-red-50 text-red-600">
                            <i data-feather="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="flex flex-wrap gap-2 mb-4 border p-2 rounded-lg bg-gray-50 sticky top-20 z-40 shadow-sm"
                    id="editor-toolbar">
                    <button class="p-2 hover:bg-gray-200 rounded" data-cmd="bold" title="Bold"><i data-feather="bold"
                            class="w-4 h-4"></i></button>
                    <button class="p-2 hover:bg-gray-200 rounded" data-cmd="italic" title="Italic"><i
                            data-feather="italic" class="w-4 h-4"></i></button>
                    <button class="p-2 hover:bg-gray-200 rounded" data-cmd="underline" title="Underline"><i
                            data-feather="underline" class="w-4 h-4"></i></button>
                    <div class="w-px bg-gray-300 h-6 my-auto"></div>
                    <button class="p-2 hover:bg-gray-200 rounded font-bold" data-cmd="formatBlock"
                        data-val="h2">H2</button>
                    <button class="p-2 hover:bg-gray-200 rounded font-bold" data-cmd="formatBlock"
                        data-val="h3">H3</button>
                    <div class="w-px bg-gray-300 h-6 my-auto"></div>
                    <button class="p-2 hover:bg-gray-200 rounded" data-cmd="insertUnorderedList" title="Bullet List"><i
                            data-feather="list" class="w-4 h-4"></i></button>
                    <button class="p-2 hover:bg-gray-200 rounded" data-cmd="insertOrderedList" title="Numbered List"><i
                            data-feather="layers" class="w-4 h-4"></i></button>
                    <div class="w-px bg-gray-300 h-6 my-auto"></div>
                    <button class="p-2 hover:bg-gray-200 rounded" id="insert-img-btn" title="Insert Image"><i
                            data-feather="image" class="w-4 h-4"></i></button>
                    <button class="p-2 hover:bg-gray-200 rounded" id="create-link-btn" title="Create Link"><i
                            data-feather="link" class="w-4 h-4"></i></button>
                </div>

                <!-- Editor -->
                <div id="editor-content" contenteditable="true"
                    class="prose prose-lg max-w-none focus:outline-none min-h-[400px] p-4 border border-gray-200 rounded-lg">
                    <p><br></p>
                </div>

                <!-- Actions -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button id="save-draft-btn"
                        class="px-6 py-2 border border-green-600 rounded-md text-green-700 hover:bg-green-50 transition flex items-center">
                        <i data-feather="save" class="w-4 h-4 mr-2"></i> Save Draft
                    </button>
                    <button id="publish-btn"
                        class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition flex items-center shadow-md">
                        <i data-feather="send" class="w-4 h-4 mr-2"></i> Publish
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/editor.js"></script>
</body>

</html>
