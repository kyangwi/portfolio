<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Editor | Bwenge Kyangwi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script type="module">
        import { injectLayout } from './js/layout.js';
        injectLayout();
    </script>
</head>

<body class="font-sans antialiased text-gray-800 flex flex-col min-h-screen bg-gray-50">
    <main class="flex-1">
        <section class="pt-28 pb-10 px-4 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 shadow-sm">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center mb-4">
                    <a href="/admin.html" class="flex items-center text-gray-300 hover:text-white transition mr-4">
                        <i data-feather="arrow-left" class="w-5 h-5 mr-1"></i> Back
                    </a>
                    <h1 class="text-3xl font-bold text-white">Achievement Editor</h1>
                </div>
            </div>
        </section>
        <div class="max-w-2xl mx-auto py-16 px-4">
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                <form id="achievement-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="ach-title" required
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-green-500 focus:border-green-500"
                            placeholder="e.g. 1st Place Hackathon">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="ach-description" required rows="3"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-green-500 focus:border-green-500"
                            placeholder="Details..."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rank/Award</label>
                            <input type="text" id="ach-rank"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-green-500 focus:border-green-500"
                                placeholder="e.g. Winner">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="ach-category"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-green-500 focus:border-green-500">
                                <option value="hackathon">Hackathon</option>
                                <option value="recognition">Recognition</option>
                                <option value="certification">Certification</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="ach-date"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Icon Name (Feather)</label>
                            <input type="text" id="ach-icon"
                                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-green-500 focus:border-green-500"
                                placeholder="e.g. award">
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end space-x-4 pt-4 border-t">
                        <a href="/admin.html"
                            class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">Cancel</a>
                        <button type="submit"
                            class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition shadow-md">Save
                            Achievement</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="./js/achievement_editor.js"></script>
</body>

</html>
