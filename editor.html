<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor | Bwenge Kyangwi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Quill.js Rich Text Editor -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <!-- Highlight.js for Code Syntax Highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script type="module">
        import { injectLayout } from './js/layout.js';
        injectLayout();
    </script>
    <style>
        /* Quill Editor Customization */
        .ql-container {
            font-size: 16px;
            min-height: 400px;
        }

        .ql-editor {
            min-height: 400px;
        }

        .ql-snow .ql-picker {
            font-size: 14px;
        }

        /* Code block styling */
        .ql-editor pre.ql-syntax {
            background-color: #282c34;
            color: #abb2bf;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
        }

        /* Image styling in editor */
        .ql-editor img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800 flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar injected by layout.js -->

    <main class="flex-1 pt-32 pb-16 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-sm">
                <!-- Title Input -->
                <input type="text" id="post-title"
                    class="w-full text-4xl font-bold border-0 border-b-2 border-transparent focus:border-green-500 focus:ring-0 outline-none mb-4 placeholder-gray-400 p-2 transition"
                    placeholder="Your Article Title">

                <!-- Description Input -->
                <textarea id="post-description"
                    class="w-full text-lg text-gray-600 border border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-green-500 outline-none mb-6 placeholder-gray-400 resize-none transition"
                    rows="2" placeholder="Enter a brief description of your article..."></textarea>

                <!-- Featured Image -->
                <div class="mb-8 p-4 border rounded-lg bg-gray-50">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Featured Image</label>
                    <input type="file" id="featured-image-input" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    <div id="featured-image-preview"
                        class="mt-4 hidden relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="" class="w-full h-full object-cover">
                        <button id="remove-image-btn"
                            class="absolute top-2 right-2 bg-white rounded-full p-1 shadow-md hover:bg-red-50 text-red-600">
                            <i data-feather="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>


                <!-- Quill Editor Container -->
                <div id="quill-editor" class="bg-white border border-gray-200 rounded-lg">
                    <!-- Quill will inject the toolbar and editor here -->
                </div>

                <!-- Debug Console -->
                <div class="mt-8 p-4 bg-gray-900 text-green-400 rounded-lg font-mono text-xs overflow-x-auto">
                    <h3 class="font-bold border-b border-gray-700 mb-2 pb-1">Debug Console</h3>
                    <div id="debug-log" class="whitespace-pre-wrap h-48 overflow-y-auto"></div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="save-draft-btn"
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Save Draft
                    </button>
                    <button type="button" id="publish-btn"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        Publish
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/editor.js"></script>
</body>

</html>
